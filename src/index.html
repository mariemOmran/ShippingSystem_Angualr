<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShippingSystemAngualr</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" href="'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'">  <!--for login swapper-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  <!--for login swapper-->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sideMenu = document.querySelector("aside");
        const menuBtn = document.getElementById("menu-btn");
        const closeBtn = document.getElementById("close-btn");

        // console.log(sideMenu);
        // console.log("yes");
        // console.log(menuBtn);
        // console.log(closeBtn);
        const darkMode = document.querySelector(".dark-mode");

        menuBtn.addEventListener("click", () => {
          sideMenu.style.display = "block";
        });

        closeBtn.addEventListener("click", () => {
          sideMenu.style.display = "none";
        });

        // darkMode.addEventListener("click", () => {
        //   document.body.classList.toggle("dark-mode-variables");
        //   darkMode
        //     .querySelector("span:nth-child(1)")
        //     .classList.toggle("active");
        //   darkMode
        //     .querySelector("span:nth-child(2)")
        //     .classList.toggle("active");
        // });
      });
      
      //for login swapper
      var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
      coverflowEffect: {
    rotate: 30,
  },
      keyboard: {
            enabled: true,
            onlyInViewport: false,
      },
      perSlideOffset:10,
      perSlideRotate:10,
      speed: 600,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
            var name;
            var gif;
            if(index==0){
                name="مندوب";
                gif="Home-Delivery.gif";
            }
            else if(index==1){
                name="موظف";
                gif="User-Dashboard.gif";
            }
            else{
                name="تاجر"
                gif="Merchant-tenant-trusted.gif";
            }
    return '<button type="button" class="btns-switch btn-container ' + className + '"><img class="gif-login" src="./gif/'+gif+'" alt="Awesome GIF">'+name +'</button>';
        },
      },
    });


   </script>
  </body>
</html>
