<p-card class="card mt-5 mb-5">
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary rounded fs-5" (click)="saveChanges()">
      <i class="bi bi-floppy2"></i>
      حفظ
    </button>

    <span class="fs-3 fw-bold text-end">إعدادات الصلاحيات </span>
  </div>
</p-card>
<p-table
  #dt2
  [value]="Permissions"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="false"
  [loading]="loading"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '75rem' }"
>

  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th>حذف</th>

      <th>تعديل</th>
      <th>إضافة</th>
      <th>قراْه</th>
      <th>إسم الصلاحية</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-perm>
    <tr>
      <td></td>
      <td>
        <p-inputSwitch
          [(ngModel)]="perm.canDelete"
          (onChange)="onSwitchChange($event, perm.entityId, 'canDelete')"
        />
      </td>
      <td>
        <p-inputSwitch
          [(ngModel)]="perm.canWrite"
          (onChange)="onSwitchChange($event, perm.entityId, 'canWrite')"
        />
      </td>
      <td>
        <p-inputSwitch
          [(ngModel)]="perm.canCreate"
          (onChange)="onSwitchChange($event, perm.entityId, 'canCreate')"
        />
      </td>

      <td>
        <p-inputSwitch
          [(ngModel)]="perm.canRead"
          (onChange)="onSwitchChange($event, perm.entityId, 'canRead')"
        />
      </td>
      <td>
        {{ perm.entityName }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="text-center" colspan="7">لم يتم إيجاد الصلاحية</td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center">
  <p-toast />
</div>
