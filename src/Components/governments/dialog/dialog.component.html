<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  #exampleModal
  (hidden.bs.modal)="resetForm()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ id == 0 ? "Add Government " : "Edit Government" }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Government Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="government-name"
              [(ngModel)]="governmentObj.name"
              name="name"
            />
            <span *ngIf="!isValid" class="text-danger">Name is Required</span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>

        <button type="button" class="btn btn-primary" (click)="governmentControl()">
          {{ id == 0 ? "Add Government" : "Edit Government" }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="card flex justify-content-center">
  <p-toast />
</div>
