<p-card class="card mt-5 mb-3">
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary rounded fs-5" [routerLink]="['addorder']">
      <i class="bi bi-plus-circle"></i>
      إضافة طلب
    </button>
    <span class="fs-3 fw-bold text-end">الطلبات</span>
  </div>
</p-card>

<p-table
  #dt2
  [value]="Orders"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [loading]="loading"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <button
        label="Clear"
        (click)="clear(dt2)"
        class="btn btn-outline-danger rounded fs-5 text-center"
      >
        <i class="bi bi-arrow-repeat"></i>
      </button>
      <span class="p-input-icon-left ml-auto">
        <i class="bi bi-search"></i>
        <input
          pInputText
          type="text"
          [(ngModel)]="searchValue"
          (input)="onInput($event)"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>طباعة</th>
      <th>الإعدادات</th>
      <th>تغيير الحالة</th>
      <th>تكلفة الطلب</th>
      <th>المدينه></th>
      <th>المحافظة</th>
      <th>بيانات العميل</th>
      <th>التاريخ</th>
      <th>الرقم التسلسلى</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
    <tr>
      <td>
        <button class="btn btn-info">
          <i class="bi bi-printer-fill"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-secondary mx-3">
          <!-- [routerLink]="['/employee/', emp.id]" -->
          <i class="bi bi-gear-wide-connected"></i>
        </button>
        <button class="btn btn-danger" (click)="Delete(order.id)">
          <i class="bi bi-trash2"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-primary">تغيير الحالة</button>
      </td>

      <td>
        {{ order.totalPrice }}
      </td>
      <td>
        {{ order.cityt }}
      </td>
      <td>
        {{ order.government }}
      </td>
      <td>
        {{ order.clientName }}
        <br />
        {{ order.phoneOne }}
      </td>
      <td>
        {{ order.createdDate }}
      </td>
      <td>
        {{ order.id }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="9" class="text-center">.لم يتم إيجاد الطلب</td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center">
  <p-toast />
</div>
