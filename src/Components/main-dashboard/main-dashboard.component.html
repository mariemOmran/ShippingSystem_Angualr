<p-card class="card mt-5 mb-3 text-end">
  <span class="fs-3 fw-bold">الرئيسية</span>
</p-card>
<main>
  <div class="container">
    <div class="row justify-content-center align-baseline g-3">
      <div
        class="col-md-4 d-flex justify-content-center"
        *ngFor="let tab of tabs"
      >
        <div class="analyse">
          <div class="status">
            <div class="left">
              <i class="bi bi-truck-front"></i>
              <h3>{{ tab.status }}</h3>
            </div>
            <div class="right">
              <h3>{{ tab.count }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
