<p-card class="card mt-5 mb-3">
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary rounded fs-5" [routerLink]="['/employee/0']">
      <i class="bi bi-person-plus"></i>
      إضافة موظف
    </button>
    <span class="fs-3 fw-bold text-end">الموظفين</span>
  </div>
</p-card>

<p-table
  #dt2
  [value]="Employees"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [loading]="loading"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between">
      <button
        label="Clear"
        (click)="clear(dt2)"
        class="btn btn-outline-danger rounded fs-5 text-center"
      >
        <i class="bi bi-arrow-repeat"></i>
      </button>
      <span class="p-input-icon-left ml-auto">
        <i class="bi bi-search"></i>
        <input
          pInputText
          type="text"
          [(ngModel)]="searchValue"
          (input)="onInput($event)"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>الإعدادات</th>
      <th>الحاله</th>
      <th>الصلاحية/th></th>
      <th>الفرع</th>
      <th>رقم الهاتف</th>
      <th>البريد الإلكترونى</th>
      <th>الإسم</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-emp>
    <tr>
      <td>
        <button
          class="btn btn-primary mx-3"
          [routerLink]="['/employee/', emp.id]"
        >
          <i class="bi bi-pen"></i>
        </button>
        <button class="btn btn-danger" (click)="Delete(emp.id)">
          <i class="bi bi-trash2"></i>
        </button>
      </td>
      <td>
        <p-inputSwitch
          [(ngModel)]="emp.status"
          (onChange)="onSwitchChange($event, emp.id)"
        />
      </td>
      <td>
        {{ emp.roleName }}
      </td>

      <td>
        {{ emp.branchName }}
      </td>
      <td>
        {{ emp.phone }}
      </td>
      <td>
        {{ emp.email }}
      </td>
      <td>
        {{ emp.name }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">.لم يتم إيجاد الموظف</td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center">
  <p-toast />
</div>
