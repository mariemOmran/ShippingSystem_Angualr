<div class="row g-3 mt-5 pt-0 p-5 text-end bg-body-tertiary">
  <div class="bg-white p-3 rounded">
    <h3 class="font-weight-bold">التجار</h3>
    <h4>
      <span><a [routerLink]="['/AddMerchantAccount']" routerLinkActive="active">اضافه تاجر</a></span>
      <span> > </span>
      <span><a [routerLink]="['/MerchantAccounts']" routerLinkActive="active">التجار</a></span>
      <span> < </span>
      <span><i class="bi bi-house-door-fill"></i></span>
    </h4>
  </div>

  <div class="bg-white p-3 rounded">
    <div class="d-flex justify-content-between mb-3">
      <input type="text" value="ابحث" />
    </div>

    <table class="table table-bordered">
      <thead>
        <tr class="table-header">
          <th scope="col">الاجراءات</th>
          <th scope="col">نسبه الخصم</th>
          <th scope="col">الفرع</th>
          <th scope="col">العنوان</th>
          <th scope="col">البريد الالكتروني</th>
          <th scope="col">الاسم</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of merchantAccounts">
          <td>
            <i class="bi bi-pencil-square success m-2"></i>
            <i class="bi bi-trash danger m-2"></i>
          </td>
          <td>{{ account.refund_Percentage }}</td>
          <td>{{ account.branch }}</td>
          <td>{{ account.address }}</td>
          <td>{{ account.email }}</td>
          <td>{{ account.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
